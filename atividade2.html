<body>
    <h1>Classificação de Triângulo</h1>
    <input type="number" id="ladoA" placeholder="Lado A" min="0">
    <input type="number" id="ladoB" placeholder="Lado B" min="0">
    <input type="number" id="ladoC" placeholder="Lado C" min="0">
    <button onclick="classificarTriangulo()">Classificar Triângulo</button>
    <p id="resultado">Resultado</p>
</body>
    <script>
        const resultado = document.getElementById('resultado');

        function classificarTriangulo() {
            let a = Number(document.getElementById('ladoA').value);
            let b = Number(document.getElementById('ladoB').value);
            let c = Number(document.getElementById('ladoC').value);

            if (a <= 0 || b <= 0 || c <= 0) {
                resultado.innerHTML = "Os lados devem ser maiores que zero!";
                return;
            }

            if (a === b && b === c) {
                resultado.innerHTML = "EQUILÁTERO";
            } else if (a === b || b === c || a === c) {
                resultado.innerHTML = "ISÓSCELES";
            } else {
                resultado.innerHTML = "ESCALENO";
            }
        }
